<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | TikTok</title>
    <link rel="icon" href="img/TikTok_icon.png">
    <link rel="stylesheet" href="indexStyle.css">
</head>
<body>
    <div class="header">
        <div class="headboxlogo">
            <a href=""><img class="TikToklogo" src="img/TikTok_logo.jpg" alt="TikTok Logo"></a>
        </div>
        <div class="headboxhelp">
            <div class="help_icon">
                <img src="img/help_icon.png" alt="Help Icon">
            </div>
            <a class="helptext" href="">Feedback and help</a>
        </div>
    </div>

    <div class="logincenter">
        <div class="scroll">
            <div class="scrollbox">
                <div class="loginhad">
                    <p class="logintext">Log in to TikTok</p>
                </div>
                <div class="logininfboxhead">
                    <div class="logininfbox">
                        <span>Manage your account, check notifications,</span>
                    </div>
                    <div class="logininfbox">
                        <span>comment on videos, and more.</span>
                    </div>
                </div>
                <div class="loginbuttons">
                    <button class="btn">
                        <span class="btn-icon"><img class="btn-img" src="img/QR_icon.png" alt="QR Icon"></span>
                        <span class="btn-text">Use QR code</span>
                    </button>
                    <a href="login.html" id="loginLink">
                        <button class="btn">
                            <span class="btn-icon"><img class="btn-img" src="img/User_icon.png" alt="User Icon"></span>
                            <span class="btn-text">Email</span>
                        </button>
                    </a>
                    <button class="btn">
                        <span class="btn-icon"><img class="btn-img" src="img/facebook_icon.png" alt="Facebook Icon"></span>
                        <span class="btn-text">Continue with Facebook</span>
                    </button>
                    <button class="btn">
                        <span class="btn-icon"><img class="btn-img" src="img/Google_icon.png" alt="Google Icon"></span>
                        <span class="btn-text">Continue with Google</span>
                    </button>
                    <button class="btn">
                        <span class="btn-icon"><img class="btn-img" src="img/twitter_icon.png" alt="Twitter Icon"></span>
                        <span class="btn-text">Continue with Twitter</span>
                    </button>
                    <button class="btn">
                        <span class="btn-icon"><img class="btn-img" src="img/Apple_icon.png" alt="Apple Icon"></span>
                        <span class="btn-text">Continue with Apple</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="logintermsbox">
            <div class="logintermstext">
                <span>By continuing, you agree to TikTok’s <a href="">Terms of Service</a> and</span>
            </div>
            <div class="logintermstext">
                <span>confirm that you have read TikTok’s <a href="">Privacy Policy</a>.</span>
            </div>
        </div>
    </div>

    <hr>

    <div class="signin">
        <p>Don’t have an account? <a href="">Sign up</a></p>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="loginScript.js"></script>
</body>
</html>
